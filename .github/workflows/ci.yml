name: CI
on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v3
      with:
        arguments: build test shadowJar
